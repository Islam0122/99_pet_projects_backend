<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка домашки</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Отправка домашнего задания</h2>
                <form id="homeworkForm">
                    <div class="mb-3">
                        <input type="text" id="student_name" class="form-control" placeholder="Имя студента" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="student_email" class="form-control" placeholder="Email студента" required>
                    </div>
                    <div class="mb-3">
                        <select id="lesson" class="form-select" required>
                            <option value="">Выберите урок</option>
                        </select>
                    </div>

                    <div id="tasksContainer" class="mb-3"></div>

                    <div class="d-flex gap-2 mb-3">
                        <button type="button" id="addTask" class="btn btn-primary flex-grow-1">Добавить задачу</button>
                        <button type="submit" class="btn btn-success flex-grow-1">Отправить домашку</button>
                    </div>
                </form>

                <h5 class="mt-4">Ответ сервера:</h5>
                <pre id="response" class="p-3 bg-light border rounded"></pre>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
