version: "3.9"

services:
  web:
    build: .
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis

  bot:
    build:
      context: ./telegram_bot
    container_name: recipe_bot
    restart: always
    env_file:
      - .env
    depends_on:
      - web
    volumes:
      - ./telegram_bot:/app

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
